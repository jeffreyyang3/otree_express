{% block sub %}
    <script type="text/javascript">
        $(document).ready(function () {
            var inputs = $(".form-control");
            var newInputs = $([]);
            inputs.each(function(index){
                if($(this).hasClass("area")){
                    newInputs.add($(this).next());
                } else{
                    newInputs.add($(this));
                }
            });
            var validate = function(){
                var boolReduce = function(arr){
                    var flag = true;
                    arr.each(function(index){
                        if($(this).val() == ""){
                            flag = false;
                            return false;
                        }
                    });
                    return flag;
                }
                if(boolReduce(newInputs)){
                    $(".disp").prop('disabled', false);
                    $("#invalid-fields").hide();
                } else {
                    $(".disp").prop('disabled', true);
                    $("#invalid-fields").show();
                }
            }
            validate();
            $('*').keyup(validate);
        });
    
    </script>

    <input class="btn btn-large btn-primary next-button disp" type="submit" value="Submit">
    <span id="invalid-fields" style="color: darkgray;"> Write your message before submitting. </span>


{% endblock sub %}
